<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
crossorigin=""/>
  <link rel="stylesheet" href="css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | IP Address Tracker</title>

</head>
<body>
  
  <main>  
    <form class='form'>
    <h1>IP Address Tracker</h1>
    <div class=input-wrap>
      <input type="text" placeholder='Search for any IP address or domain' class='ip-address'>
      <input type="submit" value=''>
    </div>
      
    </form> 




    <ul class="results">
      <li class='ip'>
        <p>IP Address</p>
        <h2 class='response-ip'></h2>
      </li>
      <li class='location'>
        <p>Location</p>
        <h2 class='response-location'></h2>
      </li>
      <li class='timezone'>
        <p>Timezone</p>
        <h2 class='response-timezone'>UTC <span class="tz"></span></h2>
      </li>
      <li class='isp'>
        <p>ISP</p>
        <h2 class='response-isp'></h2>
      </li>
    </ul>
      <div id="map"></div>
  </main>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <script src='js/ui.js'></script>
  <script src='js/ipify.js'></script>
   <script src='js/app.js'></script>
</body>
</html>
